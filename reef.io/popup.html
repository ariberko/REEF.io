<!DOCTYPE html>
<html>
<head>
    <title>REEF Status</title>
    <style>
        body {
            width: 260px;
            padding: 18px 16px 16px 16px;
            font-family: 'San Francisco', 'Arial Rounded MT Bold', Arial, sans-serif;
            background: #f8fafc;
        }
        #toggle-btn, #show-blocked-btn {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            margin-bottom: 12px;
            border: none;
            border-radius: 22px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.1s;
            font-weight: 600;
            outline: none;
        }
        #toggle-btn:active, #show-blocked-btn:active {
            transform: scale(0.97);
        }
        #toggle-btn {
            background: #2ecc71;
            color: #fff;
        }
        #toggle-btn.active {
            background: #e74c3c;
            color: #fff;
        }
        #show-blocked-btn {
            background: #f1f5f9;
            color: #222;
        }
        #show-blocked-btn:active {
            background: #e0e7ef;
        }
        #blocked-sites {
            margin-top: 0;
            display: none;
        }
        #blocked-sites-list {
            font-size: 14px;
            color: #333;
            margin: 0;
            padding-left: 18px;
        }
        #blocked-sites-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .linkedin-link {
            color: #0077b5;
            text-decoration: none;
            transition: color 0.2s;
        }
        .linkedin-link:hover {
            color: #005582;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button id="toggle-btn">Surf Now</button>
    <button id="show-blocked-btn">Blocked Sites</button>
    <div id="ari-credit" style="text-align:center; font-size:12px; color:#888; margin-bottom:10px;">Built by <a href="https://www.linkedin.com/in/ari-berkowitz/" target="_blank" class="linkedin-link">Ari Berkowitz</a></div>
    <div id="blocked-sites">
        <div id="blocked-sites-title">Blocked Sites:</div>
        <ul id="blocked-sites-list"></ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
